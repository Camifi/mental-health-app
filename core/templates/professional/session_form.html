{% extends 'professional/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>{% if session.id %}Editar Sesión{% else %}Crear Sesión{% endif %}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'core:session_list' %}" class="btn btn-secondary mt-2">Volver a la lista</a>
</div>
{% endblock %}
