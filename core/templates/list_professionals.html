{% extends 'patient/base.html' %} 
{% load static %} {% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <h3 class="font-weight-bold">
      Profesionales
    </h3>
    <h6 class="font-weight-normal mb-0">Te invitamos a conocer y conectar con los profesionales</h6>
  </div>
  <div class="container">
    {% for professional in professionals %}
    <div class="box">
      <div class="image">
        <img src="{{ professional.profile_image.url }}" alt="Profile Image">
      </div>
       <div class="name_job">{{ professional.user.full_name }}</div>
          
        <p> {{ professional.specialization  }}</p>
       
       <div class="btns">
         <a href="{% url 'core:professional_detail' slug=professional.slug %}" class="btn">Conocer</a>
       
        </div>
     
    </div>
    {% endfor %}
  </div>
</div>
   {% endblock %}

</html>
