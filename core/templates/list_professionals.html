{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Cards | CodingLab</title>
  <link rel="stylesheet" href="{% static 'css/profesional.css' %}">
  
</head>
<body>
  <div class="container">
    {% for professional in professionals %}
    <div class="box">
      <div class="image">
        <img src="{{ professional.profile_image.url }}" alt="Profile Image">
      </div>
       <div class="name_job">{{ professional.user.full_name }}</div>
          <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <p> {{ professional.specialization  }}</p>
       
       <div class="btns">
         <a href="{% url 'core:professional_detail' slug=professional.slug %}" class="btn">Conocer</a>
        <a href="" class="btn">Contactar</a>
        </div>
     
    </div>
    {% endfor %}
  </div>


</body>
</html>
