<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio Asistente Virtual</title>
    <!-- Asegúrate de incluir la CDN de Bootstrap para tener acceso a sus estilos -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 20px;
      }
      .onboarding-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 15px;
        background-color: #f8f9fa;
      }
      .onboarding-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .onboarding-container p {
        font-size: 16px;
      }
      .btn-empezar {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 20px;
        display: block;
        width: 100%;
        cursor: pointer;
      }
      /* Ajusta esto según necesites para que se parezca a tu diseño específico */
    </style>
  </head>
  <body>
    <div class="onboarding-container text-center">
      <h2>El Asistente Virtual</h2>
      <p>No sustituye la terapia profesional</p>
      <p>No puede determinar un diagnóstico</p>
      <p>Basado en información preexistente</p>
      <!-- El botón lleva al usuario a la próxima parte de la aplicación -->
      <button class="btn btn-empezar">Empezar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
