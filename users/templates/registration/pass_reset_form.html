{% extends "base_generic.html" %}
{% block content %}
  <h2>Restablecer contraseña</h2>
  <p>Por favor, introduce tu dirección de correo electrónico aquí. Te enviaremos un enlace para restablecer tu contraseña.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit">Enviar</button>
  </form>
{% endblock %}
